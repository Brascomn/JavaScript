<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erros </title>
    <style>
        body {
            background-color:rgb(16, 46, 143);
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(218, 12, 12);
        }
    </style>
</head>
<body>
    <h1>Progressão em Mundo Java </h1>

    <script>
        var numero1 = Number.parseInt (window.prompt("Digite um numero"))
        let numero2 = parseInt( window.prompt("Digite  outro Numero Alternativo"))
        var numero3=Number(window.prompt("O 3 terceiro"))

        var soma = numero1+numero2+numero3;
        window.alert(`A soma de ${numero1} + ${numero2} + ${numero3} é igual a ${soma}`)

    </script>
    
</body>
</html>
