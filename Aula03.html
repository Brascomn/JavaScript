<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Operadores Aritmentica e Atribuição</title>
    <style>

        body{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <script>
        var a = Number.parseInt(window.prompt(""))
        a+=-1;//decremento
        a-=-1;//incremento
        document.write(`${a}`)
        if (a<100,a++) {
            document.write("</br>Loooooooooooo")
        } else {
            document.write("BOooooooooooooo")
        }
    </script>
    
</body> 
</html>
