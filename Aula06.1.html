<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font: normal 18pt Arial;
        }
        input{
            display: inline;
            font:oblique 18pt Arial;
            min-width: 150px;
            max-width: 200px;
        }
        div#res{
            margin-top:  20px;
        }
    </style>
</head>
<body>
     
    <h1> Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" onclick="somar()" value="Somar">
    <div id="res">Resultado</div>

    <script>
        function somar(params) {
            var tn1 = window.document.getElementById('txtn1')
            let tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            //AS 2 maneiras de Number, d~áo o mesmo resultado
             var n1 = Number.parseInt(tn1.value)
             var n2 = Number(tn2.value)
             var s = n1 + n2
             res.innerText = ` A soma entre ${n1} + ${n2} é igual a ${s}`

            
        }
    </script>
</body>
</html>
