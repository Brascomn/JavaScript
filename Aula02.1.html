<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de erro</title>
    <style>
        body{
            font: normal 30pt Arial;
        }
    </style>
</head>
<body>
    <script>
        let nome= window.prompt('Qual é o seu nome')
        document.writeln(`Ola ${nome}, seu nome tem ${nome.length} letras.</br>`)
        document.writeln(`Seu nome em maisculo é ${nome.toUpperCase()} e em minisculo é ${nome.toLocaleLowerCase()}`)
    </script>
    
</body>
</html>
