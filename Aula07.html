<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDIÇÃO</title>
</head>
<body>
    <H1>SISTEMA DE MULTAS</H1>
    Velocidade do carro : <input type="number" name="txtvel" id="txtvel">
    Km/h <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(params) {
        let txtv = window.document.querySelector('input#txtvel')
        var res = window.document.getElementById('res')
        let vel = Number(txtv.value)
        res.innerHTML = `<p> A Sua velocidade Actual é de<strong> ${vel} </strong></p>`
        //+= Concaenação
        if (vel > 100) {
            res.innerHTML+=`<blockquote> Você está sendo multado por andar a velocidade de  ${vel} </br>
                Infrigindo a lei</blockquote>`
        }else{
        res.innerHTML +=`<blockquote> Dirija sempre com cuidado,e cinto de segurança</blockquote>`
        }
    }
       
    </script>
</body>
</html>
